
    <form class="form-signing form" #loginForm="ngForm" (ngSubmit)="login(loginForm)" style="height: 100%; display: grid;">
        <div class="container-fluid form-custom">
            <h2 class="form-signing-heading">Login</h2>
            <div *ngIf="invalidLogin" class="alert alert-danger">Invalid username or password</div>
            <br>
            <label for="username" class="sr-only">Username</label>
            <input type="email" id="username" name="username" ngModel class="form-control" placeholder="Username" required autofocus>
            <br>
            <label for="password" class="sr-only">Password</label>
            <input type="password" id="password" name="password" ngModel class="form-control" placeholder="Pasword" required>
            <br>
            <button class="btn btn-lg btn-primary btn-block btn-submit" type="submit">Submit</button>
        </div>
    </form>
